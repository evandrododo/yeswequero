        <div class="header-container">
            <header class="wrapper clearfix">
                <h1 class="title">YES WE QUERO</h1>
            </header>
        </div>

        <div class="main-container">
            <div class="main wrapper clearfix">

                <article>
					<p>Mostre seu apoio ao candidato Eduardo Jorge no Facebook</p>				
					 <button id="getbtn" class="btn" onclick="getProfilePicture()">Personalize sua foto</button> 
					 <button id="setbtn" class="btn" onclick="setProfilePicture()" style="display: none;">Salvar no Facebook</button> 
					 <div class="photo"></div>
					 <div id="fb-root"></div>
                    <script>
					  var pid;
					  var imgURL;
					  window.fbAsyncInit = function() {
						FB.init({
						  appId      : '342337162600646',
						  xfbml      : true,
						  version    : 'v2.1'
						});
					  };

					  (function(d, s, id){
						 var js, fjs = d.getElementsByTagName(s)[0];
						 if (d.getElementById(id)) {return;}
						 js = d.createElement(s); js.id = id;
						 js.src = "//connect.facebook.net/en_US/sdk.js";
						 fjs.parentNode.insertBefore(js, fjs);
					   }(document, 'script', 'facebook-jssdk'));
					   
					   function getProfilePicture() {					
						   FB.login(function(response) {
							   if (response.authResponse) {
								 console.log('Welcome!  Fetching your information.... ');

								 FB.api('/me', function(response) {
								   console.log('Good to see you, ' + response.name + '.' );
								   pid = response.id;
								   console.log(pid);
								 });
								 FB.api(
									"/me/picture",
									{
										"redirect": false,
										"height": "9999",
										"type": "normal",
										"width": "9999"
									},
									function (response) {
										if (response.data){
											console.log(response.data.url);
											$.get( "http://evandrocarreira.com.br/site/yeswequero/",
												{ img: response.data.url } ,
												function( data ) {
													
														imgURL = 'http://evandrocarreira.com.br/site/yeswequero/?img='+response.data.url;
														$('.photo').append('<img  src=\"' + data.url + '\">');
														$('#getbtn').css("display", "none");
														$('#setbtn').css("display", "block");
													
												});
											imgURL = 'http://evandrocarreira.com.br/site/yeswequero/?img='+escape(response.data.url);
//														$('.photo').append('<img  height="200" width="200" src=\"' + imgURL + '\">');
														$('#getbtn').css("display", "none");
														$('#setbtn').css("display", "block");
										}
										
									});
							   } else {
								 console.log('User cancelled login or did not fully authorize.');
							   }
							 });
						}
						function setProfilePicture(){
							savePhoto()	;
						}
						
						function savePhoto(){
							FB.login(
							  function(response) {
								console.log(response.authResponse.grantedScopes);
								if(response.authResponse.grantedScopes == "public_profile,publish_actions" ){
									FB.api(
										"/me/photos",
										"POST",
										{
											"url": imgURL,
											message: 'YES WE QUERO'
										},
										function (response) {
											if(response.id){
												console.log(response.id);
												//alert('Foi');
												window.location = 'https://www.facebook.com/photo.php?fbid=' + response.id + '&makeprofile=1';
											}
											else{
												//alert('NÃ£o foi');
											}
										}
									);
								}
								else{
									alert('Nao autorizado');
								}
							  },
							  {
								scope: 'publish_actions',
								return_scopes : true
							  }
							);						
						}
					</script>
